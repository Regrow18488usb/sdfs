<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мама, я тебя люблю!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFCCFF;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            font-size: 50px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
        p {
            font-size: 25px;
            margin-bottom: 30px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }
        .image-preview {
            margin-top: 20px;
            max-width: 80%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
            border: 5px solid white;
        }
    </style>
</head>
<body>
    <h1>Мама, я тебя люблю!</h1>
    <p>С 8 марта!</p>
    <div id="imagePreviewContainer"></div>

    <script>
        function loadLocalImage() {
            const img = document.createElement("img");
            img.src = "file:///Z:/chrome/1601042369160459.jpg"; 
            img.classList.add("image-preview");
            document.getElementById("imagePreviewContainer").appendChild(img);
        }
        loadLocalImage();
    </script>
</body>
</html>
